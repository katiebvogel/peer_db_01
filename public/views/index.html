<!DOCTYPE html>
<html ng-app="assignmentApp">
  <head>
    <meta charset="utf-8">
    <title>Peer Database 01</title>
    <script src="vendors/angular/angular.min.js"></script>
    <script src="scripts/client.js"></script>
  </head>
  <body ng-controller = "AssignmentController as assign">
    <h1>Assignments:</h1>
    Assignment Number: <input type = "number" ng-model="assign.assignment_number" /></br>
    Student Name: <input type = "text" ng-model = "assign.student_name" /></br>
    Score:  <input type = "number" ng-model = "assign.score" /></br>
    Completed On: <input type = "date" ng-model = "assign.date_completed" /></br>
    Comments: <input type= "text" ng-model = "assign.extras"  /></br>

    <button ng-click="assign.doAction()">Save Assignment</button></br>

    <ul>
      <li ng-repeat = "assignment in assign.assignments">
    Student: {{assignment.student_name}} </br>
      ID#:      {{assignment._id}} </br>
      <button ng-click="assign.indButton(assignment._id)" ng-model="assignment">Delete</button>

      </li>
    </ul>

    ID# to remove:  <input type = "ObjectID" ng-model = "assign._id" />
    <button ng-click="assign.removeAction()">Delete</button>

  </body>
</html>
